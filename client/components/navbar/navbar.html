         <ul class="nav nav-pills">

          <li ng-hide="nav.isLoggedIn()" ng-class="{active: nav.isActive('/login')}"><a href="/login">Login</a></li>
          <li ng-show="nav.isLoggedIn()"><a href='#'>Hello {{ nav.getCurrentUser().name }}</a> </li>

    </div>
