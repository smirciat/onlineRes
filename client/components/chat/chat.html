<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal" ng-click="scroll()">
      <i class="fa fa-users" aria-hidden="true"></i>
</button>
<!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" scroll-glue>
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Chat</h4>
          </div>
          <div class="modal-body">
            
                <irontec-simple-chat 
                  messages="messages"
                  username="username"
                  input-placeholder-text="Write message here"
                  submit-button-text="Send"
                  title="Smokey Bay Chat"
                  theme="material"
                  submit-function="sendMessage"
                  visible="visible"
                  expandOnNew="expandOnNew">
                </irontec-simple-chat>
                
              
            
          </div>
        </div>
      </div>
    </div>
