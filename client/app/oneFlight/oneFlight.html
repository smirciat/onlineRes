<navbar></navbar>
<p></p>
    <div class="row">
      <div class="col-xs-1 col-md-1">
        <button ng-click="one.today()" class="btn btn-success">Today</button>
      </div>
      <div class="col-sm-2 col-xs-2 col-md-1"><label class="form-control">Date:</label></div>
      <div class="col-sm-2 col-xs-2 col-md-2">
          <datepicker date-format="EEEE MMM d, yyyy" >
              <input class="form-control" ng-model="one.date" ng-change="one.upDate()" type="text"/>
          </datepicker>
      </div>
      <div class="col-sm-2 col-xs-2 col-md-2"><label class="form-control">
        <a href='#' ng-click="one.minus()"><i class="fa fa-minus-circle fa-fw fa-2x" aria-hidden="true"></i></a>
        <a href='#' ng-click="one.plus()"><i class="fa fa-plus-circle fa-fw fa-2x" aria-hidden="true"></i></a>
      </label></div>
      <div class="col-sm-2 col-xs-2 col-md-2">
          <ui-select ng-model="one.time.selected" theme="selectize" ng-disabled="disabled" ng-change="one.makeSm()">
              <ui-select-match placeholder="Choose...">{{$select.selected.time}}</ui-select-match>
              <ui-select-choices repeat="tm in one.times" >
                <div ng-bind-html="tm.time | highlight: $select.search"></div>
              </ui-select-choices>
          </ui-select>
      </div>
      <div class="col-xs-1 col-md-1">
        <button  class="btn btn-success" ng-click="one.print()">Print</button>
      </div>
      <div class="col-xs-1 col-md-1">
        <chat></chat>
      </div>
      <div class="col-xs-1 col-md-1">
        <a href="/sms"><button ng-class="one.smsClass">SMS</button></a>
      </div>
      <div class="col-xs-1 col-md-1">
        <button ng-click="one.addFlight()" class="btn btn-info">+Flight</button>
      </div>
    </div>

<div class="whole">
  <div class="outer">
    <my-grid name-true="false" my-api="reservations" date="one.date" smfltnum={{one.smfltnum}} print="one.print()"></my-grid>
  </div>
</div>
