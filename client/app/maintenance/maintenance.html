<div class="row">
    <div class="col-md-2" ng-repeat="bin in [0,1, 2, 3,4,5]" >
        <h3 class="text-center">{{maintenance.days[bin]}}</h3>
        <div class="dayCell" droppable drop="maintenance.handleDrop" bin="bin" id="day{{ bin }}">
            
        </div>
    </div>
    
</div>
<br/><br/>
<div class="row">
    <div class="col-md-3">
        
    </div>
    <div class="col-md-1">
        <h3 class="text-center">Delete</h3>
        <div class="dayCell" id="edit" bin="7" droppable drop="maintenance.handleDropDelete">
            
        </div>
    </div>
    <div class="col-md-2">
        <h3 class="text-center">Edit</h3>
        <div class="dayCell" id="edit" bin="7" droppable drop="maintenance.handleDrop">
            
        </div>
    </div>
    <div class="col-md-3">
        <h3 class="text-center">Save for Later</h3>
        <div class="dayCell" id="storage" bin="8" droppable drop="maintenance.handleDrop">
            <div draggable id="drag1">Project 1</div>
            <div draggable id="drag2">Project 2</div>
            <div draggable id="drag3">Project 3</div>
            <div draggable id="drag4">Project 4</div>
            <div draggable id="drag5">Project 5</div>
            <div draggable id="drag6">Project 6</div>
            <div draggable id="drag7">Project 7</div>
            <div draggable id="drag8">Project 8</div>
        </div>
    </div>
</div>
