<div class="maintenance">
    <div class="row">
        <div class="col-md-2" ng-repeat="bin in [0,1, 2, 3,4,5]" >
            <h3 class="h3-title text-center">{{maintenance.days[bin]}}</h3>
            <div class="dayCell" droppable drop="maintenance.handleDrop" bin="bin" id="day{{ bin }}">
                
            </div>
        </div>
        
    </div>
    <br/><br/>
    <div class="row">
        <div class="col-md-3">
            
        </div>
        <div class="col-md-1">
            <h3 class="h3-title text-center">Delete</h3>
            <div class="dayCell" id="edit" bin="7" droppable drop="maintenance.handleDropDelete">
                
            </div>
        </div>
        <div class="col-md-2">
            <h3 class="h3-title text-center">Edit</h3>
            <div class="dayCell" id="edit" bin="7" droppable drop="maintenance.handleDrop">
                
            </div>
        </div>
        <div class="col-md-3">
            <h3 class="h3-title text-center">Save for Later</h3>
            <div class="dayCell" id="storage" bin="8" droppable drop="maintenance.handleDrop">
                <div draggable="1" id="drag1">Project 1</div>
            </div>
        </div>
    </div>

</div>
