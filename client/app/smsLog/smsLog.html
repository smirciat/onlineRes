<navbar></navbar>
<div class="padding-top-sms alt-container">
    </br>
    <label class="control-label" for"phone">Phone Number</label>
    <input class="space" type=text placeholder="+1 xxx xxx-xxxx" tooltip-placement="bottom" uib-tooltip="Include '+1' before ten digit number" id="phone" ng-model="sms.sms.to">
    <label class="control-label" for"body">Message</label>
    <span contenteditable="true" class="border space" tooltip-placement="bottom" uib-tooltip="Message here" id="body" ng-model="sms.sms.body"></span>
    <button class="btn btn-success space" ng-click="sms.send()">Send</button>
    <a href="/phoneName" class="space"><button class="btn btn-default">Add Names</button></a>
    <button class="btn btn-link space">
      <ul class="nav navbar-nav">    
        <li class="dropdown">
            <a href="#" data-toggle="dropdown" class="dropdown-toggle">Filter by Number <b class="caret"></b></a>
            <ul class="dropdown-menu">
                <li ng-repeat="listing in sms.names">
                  <a ng-click="sms.setNumber(listing.phone)" href="#">{{listing.name + ': ' + listing.phone}}</a>
                </li>
            </ul>
        </li>
      </ul>
    </button>
</div>
<div>
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>To</th>
                <th>To</th>
                <th>From</th>
                <th>From</th>
                <th>Body</th>
                <th>Sent</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="message in sms.messages" ng-class="sms.class(message)">
                <th scope="row">{{$index+1}}</th>
                <td>{{message.to}}</td>
                <td>{{message.toName}}<input type="text" ng-model="message.aName" ng-hide="message.toName"><button ng-hide="message.toName" ng-click="sms.addName(message.aName,message.to)">Add</button></td>
                
                <td>{{message.from}}<button class="btn btn-success space" ng-hide="message.from==='+19073414906'||message.from==='+19073022700'" ng-click="sms.reply(message.from)">Reply</button></td>
                <td>{{message.fromName}}<input type="text" ng-model="message.bName" ng-hide="message.fromName"><button ng-hide="message.fromName" ng-click="sms.addName(message.bName,message.from)">Add</button></td>
                
                <td>{{message.body}}</td>
                <td>{{message.sent|date:'medium'}}</td>
            </tr>
        </tbody>
    </table>
</div>
